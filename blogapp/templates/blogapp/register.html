{% extends "base.html" %}
{% block title %}
Register
{% endblock %}
{% block content %}


<div class="container-fluid px-3">
    <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="loginUsername">Username</label>
                            </div>
                        </div>
                        {{ form.username }}
                    </div>

                    <div class="form-group mb-4">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="loginPassword"> Password</label>
                            </div>
                        </div>
                        {{ form.password1 }}
                    </div>

                    <div class="form-group mb-4">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="loginPassword">Confirm Password</label>
                            </div>
                        </div>
                        {{ form.password2 }}
                    </div>

                    <button class="btn btn-lg btn-block btn-primary" type="submit" value="Register">Sign in</button>

                </form>

                <small class="text-muted">
                    Already a member? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                </small>
            </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
            <!-- Image-->
            <div class="bg-cover h-100 mr-n3"
                style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);">
            </div>
        </div>
    </div>
</div>


{% endblock content %}
